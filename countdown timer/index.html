<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div>
            <label for="daysInput">Days:</label>
            <input type="number" id="daysInput" min="0" value="0">
            <label for="hoursInput">Hours:</label>
            <input type="number" id="hoursInput" min="0" max="23" value="0">
            <label for="minutesInput">Minutes:</label>
            <input type="number" id="minutesInput" min="0" max="59" value="0">
            <label for="secondsInput">Seconds:</label>
            <input type="number" id="secondsInput" min="0" max="59" value="0">
            <button onclick="startCountdown()">Start Countdown</button>
        </div>
        <div id="countdown">
            <span id="days">00</span> Days 
            <span id="hours">00</span> Hours 
            <span id="minutes">00</span> Minutes 
            <span id="seconds">00</span> Seconds
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
